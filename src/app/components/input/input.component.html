  class="h-[37px] pb-[4px] border-b-[1px] border-graish-blue pt-1 w-full flex pl-4"

>
  <input
    class="text-pure-white w-[60%] text-body-m md: font-light outline-none border-none bg-transparent focus:caret-red"
    placeholder="{{placeholder}}"
    (blur)="isTypingOutput()"
    (focus)="isTypingInput()"
  />
  <div class="flex flex-col justify-center items-end w-[40%]" *ngIf="isErrored">
