<div class="flex items-center gap-4 h-[32px] md:h-[50px] bg-dark-blue">
  <div class="pb-2 md:pb-0">
    <img
      src="assets/icon-search.svg"
      class="w-[18px] h-[18px] md:w-[24px] md:h-[24px]"
      alt="icon-search"
    />
  </div>
  <div
    class="h-full pb-[4px] md:pt-2 w-full"
    [ngClass]="{ 'border-b-[1px] border-graish-blue': isTyping }"
  >
    <!-- Bind the form to the input -->
    <form [formGroup]="searchForm">
      <input
        formControlName="search"
        class="text-pure-white w-full text-[16px] md:text-heading-m font-light outline-none border-none bg-transparent focus:caret-red"
        placeholder="Search for movies or TV series"
        (blur)="isTypingOutput()"
        (focus)="isTypingInput()"
      />
    </form>
  </div>
</div>
